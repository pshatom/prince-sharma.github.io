<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Prince Sharma - Home</title>
    <!-- Add Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            overflow: hidden;
            padding-bottom: 0; /* Remove static padding since bar is now dynamic */
        }

        header {
            background: #0a4d8c;
            color: white;
            padding: 1em 2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        header h1 {
            font-size: 1.5em;
            font-weight: bold;
        }
        
        nav a {
            margin-left: 1.5em;
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: #ff6200;
        }

        main {
            max-width: 75%;
            margin: 0em auto;
            padding: 0 2em;
        }

        .hero {
            background: #f5f7fa;
            color: #0a4d8c;
            text-align: center;
            padding: 4em 1em;
            margin-bottom: 0em;
            position: relative;
        }
        
        .hero h2 {
            font-size: 2em;
            margin-bottom: 0.3em;
            color: #0a4d8c;
        }
        
        .hero p {
            font-size: 1.1em;
            max-width: 800px;
            margin: auto;
            line-height: 1.7;
            color: #0a4d8c;
        }

        .hero-video {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin: 0em auto 0;
            display: block;
            opacity: 0.8;
        }

        section {
            margin-bottom: 0em;
        }
        
        section h3 {
            color: #0a4d8c;
            font-size: 1.5em;
            margin-bottom: 0em;
        }
        
        section p, section ul {
            line-height: 1.7;
        }
        
        section p {
            text-align: justify;
        }
        
        section ul li {
            text-align: justify;
        }
        
        ul {
            list-style-type: disc;
            margin-left: 2em;
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            
            nav {
                margin-top: 0.5em;
            }
            
            nav a {
                margin: 0em;
            }

            main {
                padding: 0 1em;
                margin: 1em 0;
            }
            
            .hero {
                padding: 2em 1em;
            }
            
            .hero h2 {
                font-size: 1.5em;
            }
            
            .hero-video {
                max-width: 100%;
                margin: 0.5em auto 0;
            }

            .bottom-bar p {
                font-size: 0.8em;
            }

        }
    </style>
</head>
<body>
    <header>
        <h1>Prince Sharma</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Me</a>
            <a href="research.html">Research</a>
            <a href="projects.html">Projects and Publications</a>
            <a href="news.html">News</a>
        </nav>
    </header>


    <main>
        <div class="hero">
            <h2>Dr. Prince Sharma</h2>
            <p>Postdoctoral Fellow, Hopkins Extreme Materials Institute, Johns Hopkins University</p>
            <p>Computational Physics, Lattice Dynamics, Materials Discovery, Disordered Materials</p>
            <img src="alloy-g.gif" alt="" class="hero-video">
        </div>

    </main>

</body>
</html>
